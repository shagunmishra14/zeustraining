<!DOCTYPE html>
<html>
    <head>
        <title>My training webpage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>

            img {
                width: 100px;
                float: left;
                margin-right: 10px;
            }
            
            .username{
                padding-top:15px;
                margin-left: 120px;
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
            }

            p.username {
                margin-block-end: 8px;
            }
            .caption{
                margin-left: 120px;
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
            }

            p.caption {
                margin-block-start: 2px;
                margin-block-end: 8px;
            }

            ul{
                list-style-type: none;
                position:absolute;
                margin-block-start: 2px;
                display: flex;
                margin-left: 80px;
                color: gray;
            }
            ul>li{
                display:inline-block;
                margin-right: 25px;
            }
        </style>
    </head>
    <body>
        <img src = "images/img.png">
        <p class="username">@shagunmishra</p>
        <p class="caption" >I'd love to learn HTML/CSS!</p>
        <ul>
            <li><i class="fa fa-comment"></i> 200</li>
            <li><i class="fa fa-retweet" aria-hidden="true"></i> 150</li>
            <li><i class="fa fa-heart"></i> 3.9K</li>
        </ul>
</body>
</html>
